<div class="profile-container">
    <!-- Header Section -->
    <div class="header-section">
        <div class="header-content">
            <h1 class="page-title">Mon Profil</h1>
            <!-- <p class="page-subtitle">Informations personnelles et paramètres du compte</p> -->
        </div>
    </div>

    <!-- Loading State -->
    <div class="loading-overlay" *ngIf="loading">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Chargement du profil...</p>
    </div>

    <!-- Profile Content -->
    <div class="profile-content" *ngIf="!loading && userData">
        <mat-card class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="avatar-section">
                    <div class="avatar">
                        <mat-icon class="avatar-icon">person</mat-icon>
                    </div>
                    <h2 class="user-name">{{userData.Nom}} {{userData.Prenom}}</h2>
                    <p class="user-role">{{userData.Role}}</p>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="profile-details">
                <div class="details-section">
                    <h3 class="section-title">Informations Personnelles</h3>

                    <div class="detail-item">
                        <mat-icon class="detail-icon">email</mat-icon>
                        <div class="detail-content">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">{{userData.Email}}</span>
                        </div>
                    </div>
