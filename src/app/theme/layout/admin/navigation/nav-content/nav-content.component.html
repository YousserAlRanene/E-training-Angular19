<!-- Vertical layout -->
<ng-scrollbar style="height: calc(100vh - 70px)" visibility="hover">
  <div class="navbar-content">
    <div class="pc-navbar-card bg-primary rounded">
      <h4 class="text-white">{{userData?.Nom + " " + userData?.Prenom}}</h4>
      <p class="text-white">{{userData?.Email }}</p>
      <!-- <a href="https://codedthemes.com/item/berry-angular-admin-dashboard-template/?utm_source=free_demo&utm_medium=codedthemes&utm_campaign=button_download_premium"
        target="_blank" class="btn btn-light text-primary">
        Download Premium
      </a> -->
    </div>
    <!-- <div class="version">
      <label for="version" disabled class="pe-auto">v{{ currentApplicationVersion }}</label>
    </div> -->
    <ul class="nav coded-inner-navbar" (click)="fireOutClick()" (keydown.space)="fireOutClick()"
      (keydown.enter)="fireOutClick()">
      @for (item of navigations; track item) {
      @if (item.type === 'group') {
      <app-nav-group [item]="item" />
      } @else if (item.type === 'collapse') {
      <app-nav-collapse [item]="item" />
      } @else if (item.type === 'item') {
      <app-nav-item [item]="item" />
      }
      }
    </ul>

  </div>
</ng-scrollbar>
